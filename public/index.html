<!DOCTYPE html>
<html ng-app = "myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<title>Phone Directory App</title>
</head>
<body ng-cloak>
	<div class = "container" ng-controller = "AppCtrl">
	<h1>Contact list app</h1>

	<table class = "table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Number</th>
				<th>Action</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input class= 'form-control' ng-model= 'contact.name'></td>
				<td> <input class= 'form-control' ng-model= 'contact.email'></td>
				<td> <input class= 'form-control' ng-model= 'contact.number'></td>
				<td> <button class= 'btn btn-primary' ng-click= 'addContact()'>Add Contact</td>
				<td><button class ="btn btn-info" ng-click="update(contact._id)">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
			</tr>
			<tr ng-repeat = "contact in contactlist">
				<td>{{contact.name}}</td>
				<td>{{contact.email}}</td>
				<td>{{contact.number}}</td>
				<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
				<td><button class ="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
			</tr>
		</tbody>
	</table>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script type="text/javascript" src="controllers/controller.js"></script>
</body>
</html>
